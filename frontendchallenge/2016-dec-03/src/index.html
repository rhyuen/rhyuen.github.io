<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EMAIL LANDING PAGE</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel = "stylesheet" href = "index.css" />
  </head>
  <body>
    <div id = "main_component">
      <div id = "main_component_name" class = "accent_colour">Robert Yuen</div>

      <div id = "main_component_text">
        <div class = "maintext">a web developer in vancouver</div>
        <div class = "subtext">here are some links.</div>
      </div>

      <div class = "main_component_blocks">
        <div class = "square"><div class = "square_content">LinkedIn</div></div>
        <div class = "square"><div class = "square_content">Github</div></div>
        <div class = "square"><div class = "square_content">Medium Clone</div></div>
        <div class = "square"><div class = "square_content">Instapaper</div></div>
      </div>

    </div>

    <div id = "footer">
      <div id = "footer_snippet">
        <div class = "maintext">Get an Email to be notified of any changes.</div>
        <div class = "subtext">Instant gratification.</div>
      </div>

      <div id = "footer_form">
        <form method="POST" action = "/">
          <label class = "accent_colour">Email</label>
          <input class = "email_text_input" type = "email" />
          <input class = "email_button" type = "submit" placeholder="STAY INFORMED" />
        </form>
      </div>
    </div>
    <script type = "text/javascript" src = "index.js"></script>
  </body>
</html>
