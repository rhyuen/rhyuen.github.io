<!DOCTYPE html>
<html>
  <head>
    <title>Medium Layout</title>
    <link rel = "stylesheet" href = "index.css"/>
  </head>
  <body>
    <div id = "header">
      <div id = "header_logo">LOGO</div>
      <div id = "header_rightside">
        <div id = "login">Signin/Signup</div>
        <div id = "search">Search Icon</div>
      </div>
    </div>

    <div class = "user_details">
      <div class = "user_avatar">AVA</div>
      <div class = "user_rightside">
        <div class = "user_name_block">
          <div class = "user_name_text">UserName</div>
          <div class = "user_name_follow">Follow</div>
        </div>
        <div class = "user_description">User Details</div>
        <div class = "user_post_details">User's Post Details | Date | TIME TO FINISH</div>
      </div>
    </div>

    <div class = "article_container">
      <div class = "article_title">Article Title</div>
      <div class = "article_subheading">Article subheading</div>
      <div class = "article_para">
        Random Text filler for spacing and stuff.
      </div>
    </div>


    <div class = "share_bar">
      <div>SHARE</div>
      <div><span>Likes</span></div>
      <div><span>Tt</span></div>
      <div><span>FB</span></div>
    </div>

    <footer>
      <div id = "footer_meta">
        <div id = "footer_left">
          <span class = "footer_icon_slot">Likes | Number</span>
          <span class = "footer_icon_slot">Comments | Number</span>
        </div>
        <div id = "footer_right">
          <span class = "footer_icon_slot">FB</span>
          <span class = "footer_icon_slot">Twitter</span>
        </div>
      </div>
      <div id = "footer_next_link">
        Next Story
      </div>
    </footer>
    <script type = "text/javascript" src = "index.js"></script>
  </body>
</html>
